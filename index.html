<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <h1>Kyiv is my city</h1>
    <div class="flex-wrapper">
      <div class="slider-wrapper">
        <div class="slide active">
          <img src="images/picture1.jpg" alt="First slide" />
        </div>
        <div class="slide">
          <img src="images/picture2.jpg" alt="Second slide" />
        </div>
        <div class="slide">
          <img src="images/picture3.jpg" alt="Third slide" />
        </div>
        <div class="slide">
          <img src="images/picture4.jpg" alt="Fourth slide" />
        </div>
        <div class="slide">
          <img src="images/picture5.jpg" alt="Fifth slide" />
        </div>
        <div id="btn-prev"></div>
        <div id="btn-next"></div>
      </div>
    </div>
    <div class="dots-wrapper">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <script src="js/task-1.js"></script>
  </body>
</html>
